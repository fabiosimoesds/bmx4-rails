# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# The following keys must be escaped otherwise they will not be retrieved by
# the default I18n backend:
#
# true, false, on, off, yes, no
#
# Instead, surround them with single quotes.
#
# en:
#   'true': 'foo'
#
# To learn more, please read the Rails Internationalization guide
# available at https://guides.rubyonrails.org/i18n.html.

en:
  time:
    formats:
      datepicker: '%d/%m/%Y %H:%M' # 03/09/2022 21:00
      short: '%-d %b %y' # 3 Sep 22
      short_without_year: '%-d %b' # 3 Sep
      short_with_time: '%-d %b %y, %-l:%M %P' # 3 Sep 22, 10:00 am
      # short_with_tz: '%-d %b %y, %-l:%M %P %Z' # 3 Sep 22, 10:00 am UTC
      short_with_time_at: '%-d %b %y, %-l:%M %P' # 3 Sep 22 at 10:00 am
      # short_with_tz_at: '%-d %b %y, %-l:%M %P %Z' # 3 Sep 22 at 10:00 am UTC
      # long: '%-d %B %Y' # 18 September 2022
      # long_with_time: '%-d %B %Y at %-l:%M %P' # 18 September 2022, 3:00 pm
      # long_with_tz: '%-d %B %Y at %-l:%M %P %Z' # 18 September 2022, 3:00 pm UTC
      # long_with_time_at: '%-d %B %Y at %-l:%M %P' # 18 September 2022 at 3:00 pm
      # long_with_tz_at: '%-d %B %Y at %-l:%M %P %Z' # 18 September 2022 at 3:00 pm UTC
      slash: '%d/%m/%Y' # 03/09/2022
      slash_with_time: '%d/%m/%Y, %-l:%M %P' # 03/09/2022, 10:00 am
      # slash_with_tz: '%d/%m/%Y, %-l:%M %P %Z' # 03/09/2022, 10:00 am UTC
      just_time: '%-l:%M %P' # 10:00 am
  date:
    formats:
      day: '%d'
      month: '%B'
      year: '%Y'
      day_month: '%d %B'
      month_year: '%B %Y'
      short_month_year: '%b %y'
  pagy:
    p11n: 'OneOther'
    aria_label:
      nav:
        one: 'Pagination Link'
        other: 'Pagination Links'
      previous: 'Previous'
      next: 'Next'
    previous: "<i class='fa-solid fa-chevron-left'></i>"
    next: "<i class='fa-solid fa-chevron-right'></i>"
    gap: 'â€¦'
