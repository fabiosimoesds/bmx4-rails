pre-commit:
  parallel: true
  commands:
    rubocop:
      files: git diff --name-only --staged
      glob: "*.rb"
      run: bundle exec rubocop {files} --autocorrect --force-exclusion -c ./.rubocop.yml && git add {files}
    erblint:
      files: git diff --name-only --staged
      glob: "*.erb"
      run: bundle exec erblint {files}
    prettier:
      files: git diff --name-only --staged
      glob: "*.{js,vue}"
      run: yarn prettier --write {files} --config ./prettier.config.js && git add {files}
